<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <p>
        <label for="username">Enter a username:</label>
        <input id="username type="text" placeholder="username" name="username">
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input id="password type="password" placeholder="passowrd"
        name="password">
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input id="color type="color">
      </p>
      <input type="number" placeholder="enter a number" name="num" />
      <p>
        <label>
          Enter a time:
          <input type="time" />
        </label>
      </p>
      <button>Submit</button>
      <input type="submit" value="Click me" />
    </form>

    <hr />
    <button>Not Inside Form</button>
    <h2>Gijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https:/www.reddit.com/search">
      <input type="text" name="q" />
      <button>Go to Naver</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <lable for="agree">I agree to everthing</lable>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">fish</option>
          <option value="veg">Vegtarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="sound">Sound</label>
        <input type="range" id="sound" min="0" max="100" step="5" name="sound">
      </p>

      <p>
        <label for="requests">Any Requests</label>
        <textarea id="requests" ros="10" cols="20" name="requests?" placeholder="Type something here"></textarea>
      </p>
      <button>Submit</button>
    </form>

    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" required>
        <p>     
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required><button>Submit</button>
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
            <input type="tel" required>
        </p>
        <button>Submit</button>
    </form>
  </body>
</html>
