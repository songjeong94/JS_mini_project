<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
    <h1>Race Registrantion!</h1>
    <form action="">
        <div>
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">
        </div>
         
        <!--radio -->
        <p>Select a Race: </p>
        <div>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
        </div>
        <div>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
        </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="email">
    </div>
    <div>
        <label for="division">Select Age Group</label>
        <select name="divistion" id="division">
        <option value="under18">under 18</option>
        <option value="over18">over 18</option>
        </select>
    </div>
    <button>Register!</button>
</form>
</body>
</html>
